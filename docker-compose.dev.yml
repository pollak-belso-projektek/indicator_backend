services:
  # API Gateway Service - Entry point for all requests
  gateway:
    build:
      context: ./gateway_service
      dockerfile: Dockerfile
    container_name: indicator-gateway-dev
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - LOGIN_SERVICE_URL=http://login-service:5301
      - MAIN_SERVICE_URL=http://main-service:5300
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    volumes:
      - ./gateway_service:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - login-service
      - main-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/basic"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - indicator-network

  # Login Service - Authentication microservice
  login-service:
    build:
      context: ./login_service
      dockerfile: Dockerfile
    container_name: indicator-login-dev
    ports:
      - "5301:5301"
    environment:
      - NODE_ENV=development
      - PORT=5301
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
    volumes:
      - ./login_service:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5301/health/basic"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - indicator-network

  # Main Service - Core business logic
  main-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indicator-main-dev
    ports:
      - "5300:5300"
    environment:
      - NODE_ENV=development
      - PORT=5300
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - LOGIN_SERVICE_URL=http://login-service:5301
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5300/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - indicator-network

networks:
  indicator-network:
    driver: bridge

# Volumes for persistent data (if needed)
volumes:
  postgres_data:
    driver: local