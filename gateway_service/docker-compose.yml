version: "3.8"

services:
  gateway:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - LOGIN_SERVICE_URL=http://login-service:5301
      - MAIN_SERVICE_URL=http://main-service:5300
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    depends_on:
      - login-service
      - main-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/basic"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - indicator-network

  login-service:
    build: ../login_service
    ports:
      - "5301:5301"
    environment:
      - NODE_ENV=development
      - PORT=5301
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    volumes:
      - ../login_service:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - indicator-network

  main-service:
    build: ..
    ports:
      - "5300:5300"
    environment:
      - NODE_ENV=development
      - PORT=5300
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - LOGIN_SERVICE_URL=http://login-service:5301
    volumes:
      - ..:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
    networks:
      - indicator-network

networks:
  indicator-network:
    driver: bridge
