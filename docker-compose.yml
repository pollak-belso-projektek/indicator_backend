services:
  # API Gateway Service - Entry point for all requests
  gateway:
    build:
      context: ./gateway_service
      dockerfile: Dockerfile
    container_name: indicator-gateway
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5000
      - LOGIN_SERVICE_URL=http://login-service:5301
      - MAIN_SERVICE_URL=http://main-service:5300
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    depends_on:
      - login-service
      - main-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/basic"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - indicator-network

  # Login Service - Authentication microservice
  login-service:
    build:
      context: ./login_service
      dockerfile: Dockerfile
    container_name: indicator-login
    ports:
      - "5301:5301"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5301
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5301/health/basic"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - indicator-network

  # Main Service - Core business logic
  main-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indicator-main
    ports:
      - "5300:5300"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5300
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - LOGIN_SERVICE_URL=http://login-service:5301
    depends_on:
      - postgres
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5300/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - indicator-network

  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: indicator-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-indicator_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-indicator_db}",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - indicator-network

  # pgAdmin - PostgreSQL Administration Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: indicator-pgadmin
    ports:
      - "8080:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - indicator-network

networks:
  indicator-network:
    driver: bridge

# Volumes for persistent data (if needed)
volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
