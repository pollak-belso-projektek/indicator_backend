version: '3.9'

services:
  # ============================================================
  # CORE SERVICES
  # ============================================================
  
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: indicator-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-indicator_db}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-indicator_db}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - indicator-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: indicator-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - indicator-network

  # ============================================================
  # APPLICATION SERVICES
  # ============================================================

  # Login Service - Authentication
  login-service:
    build:
      context: ./login_service
      dockerfile: Dockerfile
    container_name: indicator-login
    ports:
      - "5301:5301"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5301
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-15m}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - REDIS_URL=redis://redis:6379
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5044
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5301/health/basic"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - indicator-network

  # Main Service - Core Business Logic
  main-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indicator-main
    ports:
      - "5300:5300"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5300
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - LOGIN_SERVICE_URL=http://login-service:5301
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5044
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5300/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - indicator-network

  # ============================================================
  # API GATEWAY - KrakenD
  # ============================================================

  krakend:
    image: devopsfaith/krakend:2.5
    container_name: indicator-krakend
    ports:
      - "5000:5000"  # Main API Gateway port
      - "8090:8090"  # Metrics port
    volumes:
      - ./krakend:/etc/krakend
    environment:
      - FC_ENABLE=1
      - FC_SETTINGS=/etc/krakend/settings
      - FC_PARTIALS=/etc/krakend/partials
      - FC_OUT=/etc/krakend/krakend.json
    command: ["run", "-c", "/etc/krakend/krakend.json"]
    depends_on:
      - login-service
      - main-service
      - influxdb
      - logstash
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/__health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - indicator-network

  # ============================================================
  # MESSAGE BROKER - RabbitMQ
  # ============================================================

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: indicator-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-admin}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - indicator-network

  # ============================================================
  # OBSERVABILITY - LOGGING (ELK Stack)
  # ============================================================

  # ElasticSearch - Log Storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: indicator-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - indicator-network

  # Logstash - Log Processing
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.1
    container_name: indicator-logstash
    ports:
      - "5044:5044"  # Beats input
      - "9600:9600"  # Monitoring API
    environment:
      - ELASTICSEARCH_HOST=elasticsearch:9200
    volumes:
      - ./observability/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./observability/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - indicator-network

  # Kibana - Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.1
    container_name: indicator-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=indicator-kibana
    volumes:
      - ./observability/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - indicator-network

  # ============================================================
  # OBSERVABILITY - METRICS (InfluxDB + Grafana)
  # ============================================================

  # InfluxDB - Time-Series Database for Metrics
  influxdb:
    image: influxdb:2.7-alpine
    container_name: indicator-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-adminpassword}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-indicator}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-metrics}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-my-super-secret-auth-token}
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - indicator-network

  # Telegraf - Metrics Collection Agent
  telegraf:
    image: telegraf:1.29-alpine
    container_name: indicator-telegraf
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-my-super-secret-auth-token}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-indicator}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-metrics}
    volumes:
      - ./observability/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - influxdb
      - krakend
    restart: unless-stopped
    networks:
      - indicator-network

  # Grafana - Metrics Visualization & Dashboards
  grafana:
    image: grafana/grafana:10.2.2
    container_name: indicator-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - influxdb
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - indicator-network

  # ============================================================
  # ADMIN TOOLS
  # ============================================================

  # pgAdmin - PostgreSQL Administration
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: indicator-pgadmin
    ports:
      - "8080:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - indicator-network

# ============================================================
# NETWORKS
# ============================================================

networks:
  indicator-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ============================================================
# VOLUMES
# ============================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  elasticsearch_data:
    driver: local
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local
