# Telegraf Configuration for Indicator Backend

[global_tags]
  environment = "$NODE_ENV"

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################

# InfluxDB v2 output
[[outputs.influxdb_v2]]
  urls = ["${INFLUXDB_URL}"]
  token = "${INFLUXDB_TOKEN}"
  organization = "${INFLUXDB_ORG}"
  bucket = "${INFLUXDB_BUCKET}"
  timeout = "5s"

###############################################################################
#                            INPUT PLUGINS - System Metrics                  #
###############################################################################

# Read metrics about CPU usage
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

# Read metrics about memory usage
[[inputs.mem]]

# Read metrics about disk usage
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

# Read metrics about network interface usage
[[inputs.net]]
  interfaces = ["eth*", "en*"]

# Read metrics about system swap usage
[[inputs.swap]]

# Read metrics about system load
[[inputs.system]]

###############################################################################
#                            INPUT PLUGINS - Docker                          #
###############################################################################

# Docker metrics
[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  gather_services = false
  container_names = []
  source_tag = true
  container_name_include = ["indicator-*"]
  container_name_exclude = []
  timeout = "5s"
  perdevice = true
  total = true
  docker_label_include = []
  docker_label_exclude = []

###############################################################################
#                            INPUT PLUGINS - PostgreSQL                      #
###############################################################################

# PostgreSQL metrics
[[inputs.postgresql]]
  address = "host=postgres user=postgres password=postgres sslmode=disable dbname=indicator_db"
  databases = ["indicator_db"]
  
[[inputs.postgresql_extensible]]
  address = "host=postgres user=postgres password=postgres sslmode=disable dbname=indicator_db"
  databases = ["indicator_db"]
  
  [[inputs.postgresql_extensible.query]]
    sqlquery="SELECT COUNT(*) as total_users FROM public.\"User\""
    version=901
    withdbname=false
    tagvalue=""
    measurement="users_count"

###############################################################################
#                            INPUT PLUGINS - Redis                           #
###############################################################################

# Redis metrics
[[inputs.redis]]
  servers = ["tcp://redis:6379"]
  password = ""

###############################################################################
#                            INPUT PLUGINS - RabbitMQ                        #
###############################################################################

# RabbitMQ metrics
[[inputs.rabbitmq]]
  url = "http://rabbitmq:15672"
  username = "admin"
  password = "admin"
  
  ## Queues to include and exclude. Globs accepted.
  queue_name_include = []
  queue_name_exclude = []
  
  ## Nodes to include and exclude. Globs accepted.
  node_name_include = []
  node_name_exclude = []

###############################################################################
#                            INPUT PLUGINS - HTTP                            #
###############################################################################

# KrakenD Metrics
[[inputs.http]]
  urls = ["http://krakend:8090/__stats"]
  name_override = "krakend"
  data_format = "json"
  interval = "30s"
  timeout = "5s"
  
  [inputs.http.tags]
    service = "krakend"

# Main Service Health
[[inputs.http]]
  urls = ["http://main-service:5300/health"]
  name_override = "main_service_health"
  data_format = "json"
  interval = "30s"
  timeout = "5s"
  
  [inputs.http.tags]
    service = "main-service"

# Login Service Health
[[inputs.http]]
  urls = ["http://login-service:5301/health/basic"]
  name_override = "login_service_health"
  data_format = "json"
  interval = "30s"
  timeout = "5s"
  
  [inputs.http.tags]
    service = "login-service"
