input {
  # TCP input for structured logs from services
  tcp {
    port => 5044
    codec => json_lines
    tags => ["service_logs"]
  }

  # HTTP input for KrakenD logs
  http {
    port => 8080
    codec => json
    tags => ["krakend_logs"]
  }

  # Beats input (optional for future use)
  beats {
    port => 5045
  }
}

filter {
  # Add timestamp if not present
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }

  # Parse service logs
  if "service_logs" in [tags] {
    # Extract service name from message if present
    grok {
      match => { "message" => "\[%{DATA:service}\]" }
    }

    # Parse request ID
    if [requestId] {
      mutate {
        rename => { "requestId" => "request_id" }
      }
    }

    # Parse user ID if present
    if [userId] {
      mutate {
        rename => { "userId" => "user_id" }
      }
    }

    # Extract HTTP method and path
    if [method] and [path] {
      mutate {
        add_field => { "endpoint" => "%{method} %{path}" }
      }
    }

    # Parse response time to float
    if [responseTime] {
      mutate {
        convert => { "responseTime" => "float" }
        rename => { "responseTime" => "response_time_ms" }
      }
    }

    # Parse status code to integer
    if [statusCode] {
      mutate {
        convert => { "statusCode" => "integer" }
        rename => { "statusCode" => "status_code" }
      }
    }
  }

  # Parse KrakenD logs
  if "krakend_logs" in [tags] {
    mutate {
      add_field => { "service" => "krakend" }
    }

    # Extract endpoint and backend info
    if [endpoint] {
      mutate {
        copy => { "endpoint" => "api_endpoint" }
      }
    }
  }

  # Add environment
  mutate {
    add_field => { "environment" => "${NODE_ENV:production}" }
  }

  # Classify log level
  if [level] {
    translate {
      field => "level"
      destination => "log_severity"
      dictionary => {
        "error" => "error"
        "ERROR" => "error"
        "warn" => "warning"
        "WARN" => "warning"
        "warning" => "warning"
        "info" => "info"
        "INFO" => "info"
        "debug" => "debug"
        "DEBUG" => "debug"
      }
      fallback => "info"
    }
  }

  # Parse errors
  if [error] {
    mutate {
      add_tag => ["has_error"]
    }

    # Extract stack trace if present
    if [error][stack] {
      mutate {
        rename => { "[error][stack]" => "error_stack" }
      }
    }

    # Extract error message
    if [error][message] {
      mutate {
        rename => { "[error][message]" => "error_message" }
      }
    }
  }

  # Remove unnecessary fields
  mutate {
    remove_field => ["@version", "host"]
  }
}

output {
  # Send to ElasticSearch
  elasticsearch {
    hosts => ["${ELASTICSEARCH_HOST:elasticsearch:9200}"]
    index => "indicator-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Debug output (optional, comment out in production)
  # stdout {
  #   codec => rubydebug
  # }
}
